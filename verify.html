<!-- verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <style>
    body { font-family: sans-serif; padding: 40px; text-align: center; }
    .spinner { width: 50px; height: 50px; border: 5px solid #ddd; border-top: 5px solid #4285F4; border-radius: 50%; animation: spin 1s linear infinite; margin: 30px auto; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Verifying your email...</h2>
  <div class="spinner"></div>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get('verify');

    if (!uuid) {
      document.body.innerHTML = "<p>Invalid verification link.</p>";
      return;
    }

    const gasUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; 
    fetch(`${gasUrl}?verify=${encodeURIComponent(uuid)}`)
      .then(response => response.text())
      .then(html => {
        document.getElementById("result").innerHTML = html;
      })
      .catch(err => {
        document.body.innerHTML = "<p>Error verifying email. Please try again later.</p>";
        console.error("Error:", err);
      });
  </script>
</body>
</html>
