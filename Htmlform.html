<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center" id="quizTitle">üìù Quiz</h2>
    <form id="quizForm"></form>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const quizName = queryParams.get('quiz') || 'Maths';
    const API_URL = "https://script.google.com/macros/s/AKfycbzpsNaUAW2uy7tfLnduYbsZhQbrwYm7JpcMrw47pNozYTqV7moYb6BZnUyY2RkXMTmOGw/exec";

    const form = document.getElementById("quizForm");
    const quizTitle = document.getElementById("quizTitle");
    quizTitle.innerText += ` ‚Äì ${quizName}`;

    async function loadQuiz() {
      try {
        const res = await fetch(`${API_URL}?quiz=${quizName}`);
        const questions = await res.json();

        // Add email field
        const emailWrapper = document.createElement("div");
        emailWrapper.classList.add("mb-3");
        emailWrapper.innerHTML = `
          <label class="form-label">Email</label>
          <input type="email" name="Email" class="form-control" required>
        `;
        form.appendChild(emailWrapper);

        questions.forEach(q => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("mb-3");

          const label = document.createElement("label");
          label.textContent = q.question;
          label.classList.add("form-label");

          let input;
          if (q.type === "select") {
            input = document.createElement("select");
            input.classList.add("form-select");
            q.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt;
              option.textContent = opt;
              input.appendChild(option);
            });
          } else {
            input = document.createElement("input");
            input.type = q.type;
            input.classList.add("form-control");
          }

          input.name = q.name;
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);
        });
      } catch (err) {
        alert("‚ùå Error loading quiz.");
        console.error(err);
      }
    }

    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.quiz = quizName;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          alert(`‚úÖ Submitted! Score: ${result.score}`);
          form.reset();
        } else {
          alert("‚ùå Submission failed.");
          console.log(result);
        }
      } catch (err) {
        alert("‚ùå Fetch error.");
        console.error(err);
      }
    });

    loadQuiz();
  </script>
</body>
</html>
