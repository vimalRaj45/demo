<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="mb-4 text-center" id="quizTitle">üìù Quiz</h2>
    <form id="quizForm"></form>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    // Replace this with your deployed web app URL
    const API_URL = "https://script.google.com/macros/s/AKfycbz4s5f8AW7HXs8aEzy1kUXlxcmVhrzD9HKtjVRuhi-gP79SXTzeouLbsEXQuH6i0eU1Tw/exec";

    const form = document.getElementById("quizForm");
    const quizTitle = document.getElementById("quizTitle");

    // Get quiz name from URL
    const queryParams = new URLSearchParams(window.location.search);
    const quizName = queryParams.get('quiz') || 'Maths';
    quizTitle.innerText += ` ‚Äì ${quizName}`;

    async function loadQuiz() {
      try {
        const res = await fetch(`${API_URL}?quiz=${quizName}`);
        const questions = await res.json();

        if (questions.error) {
          alert("Error loading quiz: " + questions.error);
          return;
        }

        // Add email field
        const emailWrapper = document.createElement("div");
        emailWrapper.classList.add("mb-3");
        emailWrapper.innerHTML = `
          <label class="form-label">Email (optional)</label>
          <input type="email" name="Email" class="form-control" placeholder="Enter email to receive results">
        `;
        form.appendChild(emailWrapper);

        // Render each question
        questions.forEach(q => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("mb-3");

          const label = document.createElement("label");
          label.textContent = q.question;
          label.classList.add("form-label");

          let input;

          if (q.type === "select") {
            input = document.createElement("select");
            input.classList.add("form-select");

            q.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt.trim();
              option.textContent = opt.trim();
              input.appendChild(option);
            });

          } else {
            input = document.createElement("input");
            input.type = q.type || "text";
            input.classList.add("form-control");
          }

          input.name = q.name;
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);
        });

      } catch (err) {
        console.error(err);
        alert("‚ùå Error loading quiz.");
      }
    }

    // Handle form submit
    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.quiz = quizName;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          alert(`‚úÖ Submitted! Your Score: ${result.score}`);
          form.reset();
        } else {
          alert("‚ùå Submission failed: " + result.error);
        }

      } catch (err) {
        console.error(err);
        alert("‚ùå Network error. Please try again.");
      }
    });

    // Load quiz on page load
    loadQuiz();
  </script>
</body>
</html>
