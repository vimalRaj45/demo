<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --primary-light: #e6eaf8;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --warning-color: #ffc107;
      --dark-color: #2c3e50;
      --light-color: #f8f9fa;
      --border-radius: 12px;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body {
      background-color: #f5f7fa;
      font-family: 'Outfit', sans-serif;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
      background: white;
      transition: var(--transition);
    }
    
    .quiz-header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 1.75rem;
      position: relative;
      text-align: center;
    }
    
    .quiz-header h2 {
      font-weight: 700;
      margin-bottom: 0;
      letter-spacing: 0.5px;
      font-size: 1.8rem;
    }
    
    .quiz-body {
      padding: 2.5rem;
      background-color: white;
    }
    
    .question-card {
      margin-bottom: 1.75rem;
      border-left: 4px solid var(--primary-color);
      transition: var(--transition);
      position: relative;
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-label {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
    }
    
    .form-label .question-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      margin-right: 12px;
      font-size: 0.9rem;
      font-weight: 700;
    }
    
    .btn-submit {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border: none;
      padding: 0.85rem 2.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: var(--transition);
      border-radius: 50px;
      font-size: 1rem;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(78, 115, 223, 0.3);
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(78, 115, 223, 0.3);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .progress-container {
      height: 10px;
      background-color: var(--primary-light);
      border-radius: 5px;
      margin-bottom: 2.5rem;
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      transition: width 0.6s ease;
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0.15) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.15) 75%,
        transparent 75%,
        transparent
      );
      background-size: 40px 40px;
      animation: progressAnimation 1s linear infinite;
    }
    
    @keyframes progressAnimation {
      0% { background-position: 0 0; }
      100% { background-position: 40px 0; }
    }
    
    .quiz-icon {
      margin-right: 12px;
      font-size: 1.2em;
    }
    
    .form-control, .form-select {
      padding: 0.85rem 1.25rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: var(--transition);
      font-size: 1rem;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.2);
    }
    
    .loading-spinner {
      display: none;
      width: 1.5rem;
      height: 1.5rem;
      border: 0.25em solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .result-modal .modal-header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      border-bottom: none;
      padding: 1.5rem;
    }
    
    .result-modal .modal-content {
      border-radius: var(--border-radius);
      overflow: hidden;
      border: none;
      box-shadow: var(--box-shadow);
    }
    
    .result-badge {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .result-modal .modal-body {
      padding: 2rem;
    }
    
    .result-modal .modal-footer {
      border-top: none;
      padding: 1.5rem;
      background-color: #f8f9fa;
    }
    
    .timeout-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #fff8f8;
      color: #dc3545;
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 4px rgba(220, 53, 69, 0.1);
    }
    
    .timeout-indicator i {
      margin-right: 5px;
      font-size: 0.9em;
    }
    
    .timeout-bar {
      height: 6px;
      background-color: #f0f0f0;
      margin-top: 0.75rem;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .timeout-progress {
      height: 100%;
      background: linear-gradient(90deg, #dc3545, #ff6b6b);
      width: 100%;
      transition: width 1s linear;
      position: relative;
    }
    
    .timeout-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0.3) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.3) 75%,
        transparent 75%,
        transparent
      );
      background-size: 20px 20px;
      animation: progressAnimation 0.8s linear infinite;
    }
    
    .quiz-intro {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }
    
    .quiz-intro p {
      color: #6c757d;
      font-size: 1.05rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }
    
    .quiz-intro .total-time {
      display: inline-block;
      background-color: var(--primary-light);
      color: var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .form-floating label {
      padding: 1rem 1.25rem;
    }
    
    .form-floating .form-control {
      height: calc(3.5rem + 2px);
      padding: 1rem 1.25rem;
    }
    
    .form-floating .form-control:not(:placeholder-shown) ~ label {
      opacity: 0.8;
    }
    
    .alert {
      border-radius: var(--border-radius);
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .is-invalid {
      border-color: var(--incorrect-color);
    }
    
    .is-invalid:focus {
      box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
    }
    
    .invalid-feedback {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .quiz-body {
        padding: 1.5rem;
      }
      
      .quiz-header h2 {
        font-size: 1.5rem;
      }
      
      .question-card {
        padding: 1.25rem;
      }
      
      .btn-submit {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container" data-aos="fade-up" data-aos-duration="800">
    <div class="quiz-header">
      <h2><i class="fas fa-pencil-alt quiz-icon"></i> <span id="quizTitle">Quiz</span></h2>
    </div>
    
    <div class="quiz-body">
      <div class="progress-container">
        <div class="progress-bar" id="quizProgress" style="width: 0%"></div>
      </div>
      
      <div class="quiz-intro">
        <div class="total-time" id="totalTimeIndicator">
          <i class="fas fa-clock me-2"></i>Total time: <span id="totalTimeValue">0</span>s
        </div>
        <p>Answer all questions before time runs out. The timer will automatically submit your answers when time expires.</p>
      </div>
      
      <form id="quizForm"></form>
      
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary btn-submit" id="submitBtn">
          <span id="submitText">Submit Answers</span>
          <span class="loading-spinner" id="submitSpinner"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quiz Results</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" id="resultIcon" style="font-size: 4rem;"></i>
            <h3 class="mt-3" id="resultTitle">Quiz Submitted!</h3>
            <div class="badge bg-primary result-badge mt-2" id="resultScore">Score: 0/0</div>
          </div>
          <p id="resultMessage" class="text-muted">Thank you for completing the quiz!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="retryBtn">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-out-quad',
      once: true
    });
    
    const API_URL = "https://script.google.com/macros/s/AKfycbzmp1fwjprEnzwpwt0hNcGE9zLc6TzOwoDRxyGO89wMq6v3PA_gSXt4AspdxXoX2mZrqw/exec";

    const form = document.getElementById("quizForm");
    const quizTitle = document.getElementById("quizTitle");
    const submitBtn = document.getElementById("submitBtn");
    const submitText = document.getElementById("submitText");
    const submitSpinner = document.getElementById("submitSpinner");
    const quizProgress = document.getElementById("quizProgress");
    const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
    const resultScore = document.getElementById("resultScore");
    const resultTitle = document.getElementById("resultTitle");
    const resultMessage = document.getElementById("resultMessage");
    const resultIcon = document.getElementById("resultIcon");
    const retryBtn = document.getElementById("retryBtn");
    const totalTimeValue = document.getElementById("totalTimeValue");

    const queryParams = new URLSearchParams(window.location.search);
    const quizName = queryParams.get('quiz') || 'Maths';
    quizTitle.innerText += ` ‚Äì ${quizName}`;

    let totalTimeout = 0;
    let questionTimeouts = {};
    let autoSubmitTimer;

    async function loadQuiz() {
      try {
        console.log("üîÑ Fetching quiz:", quizName);
        const res = await fetch(`${API_URL}?quiz=${quizName}`);
        const questions = await res.json();
        if (questions.error) throw new Error(questions.error);

        // Calculate total timeout
        totalTimeout = questions.reduce((sum, q) => sum + (q.timeout || 0), 0);
        console.log("Total timeout:", totalTimeout);
        totalTimeValue.textContent = totalTimeout;

        // Add email field if not present
        if (!document.getElementById("emailField")) {
          const emailWrapper = document.createElement("div");
          emailWrapper.classList.add("mb-4");
          emailWrapper.id = "emailField";
          emailWrapper.innerHTML = `
            <div class="form-floating">
              <input type="email" name="Email" class="form-control" id="emailInput" placeholder="Enter email">
              <label for="emailInput">Email (optional)</label>
            </div>
          `;
          form.appendChild(emailWrapper);
        }

        // Create question cards
        questions.forEach((q, index) => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("question-card");
          wrapper.dataset.aos = "fade-up";
          wrapper.dataset.aosDelay = index * 100;
          wrapper.id = `question-${q.name}`;

          // Add timeout indicator if timeout is set
          if (q.timeout) {
            const timeoutIndicator = document.createElement("div");
            timeoutIndicator.classList.add("timeout-indicator");
            timeoutIndicator.innerHTML = `<i class="fas fa-clock"></i> Time: ${q.timeout}s`;
            
            const timeoutBar = document.createElement("div");
            timeoutBar.classList.add("timeout-bar");
            
            const timeoutProgress = document.createElement("div");
            timeoutProgress.classList.add("timeout-progress");
            timeoutProgress.id = `timeout-${q.name}`;
            
            timeoutBar.appendChild(timeoutProgress);
            wrapper.appendChild(timeoutIndicator);
            wrapper.appendChild(timeoutBar);
          }

          const label = document.createElement("label");
          label.classList.add("form-label");
          label.innerHTML = `<span class="question-number">${index + 1}</span>${q.question}`;

          let input;
          if (q.type === "select") {
            input = document.createElement("select");
            input.classList.add("form-select");
            // Add empty default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select an option";
            defaultOption.selected = true;
            defaultOption.disabled = true;
            input.appendChild(defaultOption);
            
            q.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt.trim();
              option.textContent = opt.trim();
              input.appendChild(option);
            });
          } else {
            input = document.createElement("input");
            input.type = q.type || "text";
            input.classList.add("form-control");
            input.placeholder = "Type your answer here...";
          }

          input.name = q.name;
          input.required = true;
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);

          // Set up timeout for this question if specified
          if (q.timeout) {
            questionTimeouts[q.name] = {
              timer: null,
              elapsed: 0,
              total: q.timeout * 1000
            };
          }
        });

        // Start the timeout countdown if there are timeouts
        if (totalTimeout > 0) {
          startTimeoutCountdown();
          startTotalTimeout();
        }

        // Update progress bar
        quizProgress.style.width = "100%";
        console.log("‚úÖ Quiz loaded");

      } catch (err) {
        console.error("‚ùå Failed to load quiz:", err);
        quizTitle.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> Quiz Loading Error`;
        const errorAlert = document.createElement("div");
        errorAlert.classList.add("alert", "alert-danger", "mt-3");
        errorAlert.innerHTML = `
          <i class="fas fa-exclamation-circle me-2"></i>
          <strong>Error:</strong> Failed to load quiz: ${err.message}
        `;
        form.appendChild(errorAlert);
      }
    }

    function startTimeoutCountdown() {
      Object.keys(questionTimeouts).forEach(qName => {
        const questionTimeout = questionTimeouts[qName];
        const progressBar = document.getElementById(`timeout-${qName}`);
        
        questionTimeout.timer = setInterval(() => {
          questionTimeout.elapsed += 100;
          const remaining = questionTimeout.total - questionTimeout.elapsed;
          const percentage = (remaining / questionTimeout.total) * 100;
          
          if (progressBar) {
            progressBar.style.width = `${percentage}%`;
            
            // Change color when time is running out
            if (percentage < 30) {
              progressBar.style.background = "linear-gradient(90deg, #ff6b6b, #dc3545)";
            }
          }
          
          if (remaining <= 0) {
            clearInterval(questionTimeout.timer);
            const questionElement = document.getElementById(`question-${qName}`);
            if (questionElement) {
              questionElement.style.opacity = '0.6';
              questionElement.style.pointerEvents = 'none';
              questionElement.style.borderLeft = '4px solid #dc3545';
              
              // Set timeout value if input is empty
              const input = questionElement.querySelector('input, select');
              if (input && !input.value.trim()) {
                input.value = "timeout";
              }
            }
          }
        }, 100);
      });
    }

    function startTotalTimeout() {
      if (totalTimeout <= 0) return;
      
      console.log(`Starting total timeout of ${totalTimeout} seconds`);
      
      autoSubmitTimer = setTimeout(() => {
        console.log("Total timeout reached, auto-submitting form");
        
        // Fill any unanswered questions with "timeout"
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
          if (input.required && !input.value.trim() && input.name !== 'Email') {
            input.value = "timeout";
          }
        });
        
        // Submit the form
        submitBtn.click();
      }, totalTimeout * 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      // Clear all timeouts
      clearTimeout(autoSubmitTimer);
      Object.values(questionTimeouts).forEach(timeout => {
        clearInterval(timeout.timer);
      });
      
      // Validate form
      const inputs = form.querySelectorAll('input, select');
      let isValid = true;
      
      inputs.forEach(input => {
        if (input.required && !input.value.trim()) {
          input.classList.add('is-invalid');
          isValid = false;
        } else {
          input.classList.remove('is-invalid');
        }
      });
      
      if (!isValid) {
        const errorAlert = document.createElement("div");
        errorAlert.classList.add("alert", "alert-warning", "mt-3");
        errorAlert.innerHTML = `
          <div class="d-flex align-items-center">
            <i class="fas fa-exclamation-circle me-3" style="font-size: 1.5rem;"></i>
            <div>Please answer all required questions before submitting.</div>
          </div>
        `;
        errorAlert.id = "formError";
        
        // Remove previous error if exists
        const existingError = document.getElementById("formError");
        if (existingError) existingError.remove();
        
        form.appendChild(errorAlert);
        
        // Scroll to first error
        const firstInvalid = form.querySelector('.is-invalid');
        if (firstInvalid) {
          firstInvalid.scrollIntoView({
            behavior: 'smooth',
            block: 'center'
          });
        }
        return;
      }

      // Show loading state
      submitText.textContent = "Submitting...";
      submitSpinner.style.display = "inline-block";
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.quiz = quizName;

      console.log("üì§ Form data prepared:", data);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(data)
        });

        console.log("üì• Server responded to POST");
        const result = await res.json();
        console.log("‚úÖ Parsed result:", result);

        // Hide loading state
        submitText.textContent = "Submit Answers";
        submitSpinner.style.display = "none";
        submitBtn.disabled = false;

        if (result.success) {
          // Show success modal
          resultScore.textContent = `Score: ${result.score}`;
          resultTitle.textContent = "Quiz Submitted!";
          resultMessage.textContent = "Thank you for completing the quiz!";
          resultIcon.className = "fas fa-check-circle text-success";
          resultIcon.style.fontSize = "4rem";
          resultModal.show();
        } else {
          // Show error modal
          resultScore.textContent = "";
          resultTitle.textContent = "Submission Failed";
          resultMessage.textContent = result.error || "An unknown error occurred";
          resultIcon.className = "fas fa-times-circle text-danger";
          resultIcon.style.fontSize = "4rem";
          resultModal.show();
        }

      } catch (err) {
        console.error("‚ùå Network error:", err);
        // Show error modal
        resultScore.textContent = "";
        resultTitle.textContent = "Network Error";
        resultMessage.textContent = "Failed to submit quiz. Please check your connection and try again.";
        resultIcon.className = "fas fa-exclamation-triangle text-warning";
        resultIcon.style.fontSize = "4rem";
        resultModal.show();
        
        // Hide loading state
        submitText.textContent = "Submit Answers";
        submitSpinner.style.display = "none";
        submitBtn.disabled = false;
      }
    });

    // Retry button handler
    retryBtn.addEventListener("click", () => {
      resultModal.hide();
      form.reset();
      
      // Scroll to top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      
      // Reset timeouts if needed
      if (totalTimeout > 0) {
        startTimeoutCountdown();
        startTotalTimeout();
      }
    });

    // Load the quiz when page loads
    document.addEventListener('DOMContentLoaded', loadQuiz);
  </script>
</body>
</html>
