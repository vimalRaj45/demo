<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="mb-4 text-center" id="quizTitle">📝 Quiz</h2>
    <form id="quizForm"></form>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbymtp7Agwb6RYLETlWTk9eh0CSWkCU4sqA8KRwEDnSAQj1Tp9ugbKWWwKBX012GNrp3qA/exec";

    const form = document.getElementById("quizForm");
    const quizTitle = document.getElementById("quizTitle");

    // Step 1: Get quiz name from URL
    const queryParams = new URLSearchParams(window.location.search);
    const quizName = queryParams.get('quiz') || 'Maths';
    quizTitle.innerText += ` – ${quizName}`;
    console.log("📌 Quiz Name:", quizName);

    // Step 2: Load quiz
    async function loadQuiz() {
      console.log("🔄 Loading quiz from API...");
      try {
        const res = await fetch(`${API_URL}?quiz=${quizName}`);
        console.log("📥 Raw response received");
        const questions = await res.json();
        console.log("✅ Parsed questions:", questions);

        if (questions.error) {
          console.error("❌ Error in questions:", questions.error);
          alert("Error loading quiz: " + questions.error);
          return;
        }

        // Step 3: Add email field
        if (!document.getElementById("emailField")) {
          const emailWrapper = document.createElement("div");
          emailWrapper.classList.add("mb-3");
          emailWrapper.id = "emailField";
          emailWrapper.innerHTML = `
            <label class="form-label">Email (optional)</label>
            <input type="email" name="Email" class="form-control" placeholder="Enter email to receive results">
          `;
          form.appendChild(emailWrapper);
          console.log("✉️ Email field added.");
        }

        // Step 4: Render each question
        questions.forEach((q, index) => {
          console.log(`🔧 Rendering Q${index + 1}:`, q);

          const wrapper = document.createElement("div");
          wrapper.classList.add("mb-3");

          const label = document.createElement("label");
          label.textContent = q.question;
          label.classList.add("form-label");

          let input;
          if (q.type === "select") {
            input = document.createElement("select");
            input.classList.add("form-select");
            q.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt.trim();
              option.textContent = opt.trim();
              input.appendChild(option);
            });
            console.log(`📌 Select options added: [${q.options.join(", ")}]`);
          } else {
            input = document.createElement("input");
            input.type = q.type || "text";
            input.classList.add("form-control");
          }

          input.name = q.name;
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);
        });

        console.log("✅ All questions rendered.");

      } catch (err) {
        console.error("❌ Error loading quiz:", err);
        alert("❌ Error loading quiz.");
      }
    }

    // Step 5: Submit form
    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      console.log("🚀 Submitting form...");

      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.quiz = quizName;

      console.log("📤 Form data prepared:", data);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(data)
        });

        console.log("📥 Server responded to POST");
        const result = await res.json();
        console.log("✅ Parsed result:", result);

        if (result.success) {
          alert(`✅ Submitted! Your Score: ${result.score}`);
          console.log("🎉 Submission successful. Score:", result.score);
          form.reset();
        } else {
          alert("❌ Submission failed: " + result.error);
          console.warn("⚠️ Submission failed:", result.error);
        }

      } catch (err) {
        alert("❌ Network error. Please try again.");
        console.error("❌ Network error:", err);
      }
    });

    // Step 0: Initial call
    console.log("📦 Initializing...");
    loadQuiz();
  </script>
</body>
</html>
