<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Outfit', sans-serif;
    }
    
    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      border-radius: 0.75rem;
      overflow: hidden;
    }
    
    .quiz-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.75rem;
      position: relative;
    }
    
    .quiz-header h2 {
      font-weight: 600;
      margin-bottom: 0;
    }
    
    .quiz-body {
      padding: 2rem;
      background-color: white;
    }
    
    .question-card {
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .question-card:hover {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    
    .btn-submit {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-submit:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }
    
    .progress-container {
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress-bar {
      background-color: var(--primary-color);
      transition: width 0.6s ease;
    }
    
    .quiz-icon {
      margin-right: 10px;
    }
    
    .form-control, .form-select {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    
    .loading-spinner {
      display: none;
      width: 2rem;
      height: 2rem;
      border: 0.25em solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .result-modal .modal-header {
      background-color: var(--primary-color);
      color: white;
    }
    
    .result-badge {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
    }

    .timeout-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .timeout-bar {
      height: 4px;
      background-color: #e9ecef;
      margin-top: 0.5rem;
      border-radius: 2px;
      overflow: hidden;
    }

    .timeout-progress {
      height: 100%;
      background-color: #dc3545;
      width: 100%;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="quiz-container" data-aos="fade-up" data-aos-duration="800">
    <div class="quiz-header">
      <h2><i class="fas fa-pencil-alt quiz-icon"></i> <span id="quizTitle">Quiz</span></h2>
    </div>
    
    <div class="quiz-body">
      <div class="progress-container">
        <div class="progress-bar" id="quizProgress" style="width: 0%"></div>
      </div>
      
      <form id="quizForm"></form>
      
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary btn-submit" id="submitBtn">
          <span id="submitText">Submit Answers</span>
          <span class="loading-spinner" id="submitSpinner"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quiz Results</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" id="resultIcon" style="font-size: 4rem;"></i>
            <h3 class="mt-3" id="resultTitle">Quiz Submitted!</h3>
            <div class="badge bg-primary result-badge mt-2" id="resultScore">Score: 0/0</div>
          </div>
          <p id="resultMessage" class="text-muted">Thank you for completing the quiz!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="retryBtn">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init();
    
    const API_URL = "https://script.google.com/macros/s/AKfycbwQ7J9GzZ1ir5b02bhhihgAkuLAwglbIxxFegXzX3S66B0vsdMpa-SdEq6qxBkWMwq6Qg/exec";

    const form = document.getElementById("quizForm");
    const quizTitle = document.getElementById("quizTitle");
    const submitBtn = document.getElementById("submitBtn");
    const submitText = document.getElementById("submitText");
    const submitSpinner = document.getElementById("submitSpinner");
    const quizProgress = document.getElementById("quizProgress");
    const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
    const resultScore = document.getElementById("resultScore");
    const resultTitle = document.getElementById("resultTitle");
    const resultMessage = document.getElementById("resultMessage");
    const resultIcon = document.getElementById("resultIcon");
    const retryBtn = document.getElementById("retryBtn");

    const queryParams = new URLSearchParams(window.location.search);
    const quizName = queryParams.get('quiz') || 'Maths';
    quizTitle.innerText += ` – ${quizName}`;

    let totalTimeout = 0;
    let questionTimeouts = {};
    let autoSubmitTimer;

    async function loadQuiz() {
      try {
        console.log("🔄 Fetching quiz:", quizName);
        const res = await fetch(`${API_URL}?quiz=${quizName}`);
        const questions = await res.json();
        if (questions.error) throw new Error(questions.error);

        // Calculate total timeout
        totalTimeout = questions.reduce((sum, q) => sum + (q.timeout || 0), 0);
        console.log("Total timeout:", totalTimeout);

        // Add email field if not present
        if (!document.getElementById("emailField")) {
          const emailWrapper = document.createElement("div");
          emailWrapper.classList.add("mb-4");
          emailWrapper.id = "emailField";
          emailWrapper.innerHTML = `
            <label class="form-label">Email (optional)</label>
            <input type="email" name="Email" class="form-control" placeholder="Enter email to receive results">
          `;
          form.appendChild(emailWrapper);
        }

        // Create question cards
        questions.forEach((q, index) => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("question-card", "p-3", "bg-light", "rounded", "mb-3");
          wrapper.dataset.aos = "fade-up";
          wrapper.dataset.aosDelay = index * 100;
          wrapper.id = `question-${q.name}`;

          // Add timeout indicator if timeout is set
          if (q.timeout) {
            const timeoutIndicator = document.createElement("div");
            timeoutIndicator.classList.add("timeout-indicator");
            timeoutIndicator.innerHTML = `Time: ${q.timeout}s`;
            
            const timeoutBar = document.createElement("div");
            timeoutBar.classList.add("timeout-bar");
            
            const timeoutProgress = document.createElement("div");
            timeoutProgress.classList.add("timeout-progress");
            timeoutProgress.id = `timeout-${q.name}`;
            
            timeoutBar.appendChild(timeoutProgress);
            wrapper.appendChild(timeoutIndicator);
            wrapper.appendChild(timeoutBar);
          }

          const label = document.createElement("label");
          label.textContent = `${index + 1}. ${q.question}`;
          label.classList.add("form-label", "mb-2", "d-block");

          let input;
          if (q.type === "select") {
            input = document.createElement("select");
            input.classList.add("form-select");
            // Add empty default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select an option";
            defaultOption.selected = true;
            defaultOption.disabled = true;
            input.appendChild(defaultOption);
            
            q.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt.trim();
              option.textContent = opt.trim();
              input.appendChild(option);
            });
          } else {
            input = document.createElement("input");
            input.type = q.type || "text";
            input.classList.add("form-control");
            input.placeholder = "Type your answer here...";
          }

          input.name = q.name;
          input.required = true;
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);

          // Set up timeout for this question if specified
          if (q.timeout) {
            questionTimeouts[q.name] = {
              timer: null,
              elapsed: 0,
              total: q.timeout * 1000
            };
          }
        });

        // Start the timeout countdown if there are timeouts
        if (totalTimeout > 0) {
          startTimeoutCountdown();
          startTotalTimeout();
        }

        // Update progress bar
        quizProgress.style.width = "100%";
        console.log("✅ Quiz loaded");

      } catch (err) {
        console.error("❌ Failed to load quiz:", err);
        quizTitle.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> Quiz Loading Error`;
        const errorAlert = document.createElement("div");
        errorAlert.classList.add("alert", "alert-danger", "mt-3");
        errorAlert.textContent = `Failed to load quiz: ${err.message}`;
        form.appendChild(errorAlert);
      }
    }

    function startTimeoutCountdown() {
      Object.keys(questionTimeouts).forEach(qName => {
        const questionTimeout = questionTimeouts[qName];
        const progressBar = document.getElementById(`timeout-${qName}`);
        
        questionTimeout.timer = setInterval(() => {
          questionTimeout.elapsed += 100;
          const remaining = questionTimeout.total - questionTimeout.elapsed;
          const percentage = (remaining / questionTimeout.total) * 100;
          
          if (progressBar) {
            progressBar.style.width = `${percentage}%`;
          }
          
          if (remaining <= 0) {
            clearInterval(questionTimeout.timer);
            const questionElement = document.getElementById(`question-${qName}`);
            if (questionElement) {
              questionElement.style.opacity = '0.6';
              questionElement.style.pointerEvents = 'none';
              
              // Set timeout value if input is empty
              const input = questionElement.querySelector('input, select');
              if (input && !input.value.trim()) {
                input.value = "timeout";
              }
            }
          }
        }, 100);
      });
    }

    function startTotalTimeout() {
      if (totalTimeout <= 0) return;
      
      console.log(`Starting total timeout of ${totalTimeout} seconds`);
      
      autoSubmitTimer = setTimeout(() => {
        console.log("Total timeout reached, auto-submitting form");
        
        // Fill any unanswered questions with "timeout"
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
          if (input.required && !input.value.trim() && input.name !== 'Email') {
            input.value = "timeout";
          }
        });
        
        // Submit the form
        submitBtn.click();
      }, totalTimeout * 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      // Clear all timeouts
      clearTimeout(autoSubmitTimer);
      Object.values(questionTimeouts).forEach(timeout => {
        clearInterval(timeout.timer);
      });
      
      // Validate form
      const inputs = form.querySelectorAll('input, select');
      let isValid = true;
      
      inputs.forEach(input => {
        if (input.required && !input.value.trim()) {
          input.classList.add('is-invalid');
          isValid = false;
        } else {
          input.classList.remove('is-invalid');
        }
      });
      
      if (!isValid) {
        const errorAlert = document.createElement("div");
        errorAlert.classList.add("alert", "alert-warning", "mt-3");
        errorAlert.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i> Please answer all required questions`;
        errorAlert.id = "formError";
        
        // Remove previous error if exists
        const existingError = document.getElementById("formError");
        if (existingError) existingError.remove();
        
        form.appendChild(errorAlert);
        return;
      }

      // Show loading state
      submitText.textContent = "Submitting...";
      submitSpinner.style.display = "inline-block";
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.quiz = quizName;

      console.log("📤 Form data prepared:", data);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(data)
        });

        console.log("📥 Server responded to POST");
        const result = await res.json();
        console.log("✅ Parsed result:", result);

        // Hide loading state
        submitText.textContent = "Submit Answers";
        submitSpinner.style.display = "none";
        submitBtn.disabled = false;

        if (result.success) {
          // Show success modal
          resultScore.textContent = `Score: ${result.score}`;
          resultTitle.textContent = "Quiz Submitted!";
          resultMessage.textContent = "Thank you for completing the quiz!";
          resultIcon.className = "fas fa-check-circle text-success";
          resultIcon.style.fontSize = "4rem";
          resultModal.show();
        } else {
          // Show error modal
          resultScore.textContent = "";
          resultTitle.textContent = "Submission Failed";
          resultMessage.textContent = result.error || "An unknown error occurred";
          resultIcon.className = "fas fa-times-circle text-danger";
          resultIcon.style.fontSize = "4rem";
          resultModal.show();
        }

      } catch (err) {
        console.error("❌ Network error:", err);
        // Show error modal
        resultScore.textContent = "";
        resultTitle.textContent = "Network Error";
        resultMessage.textContent = "Failed to submit quiz. Please check your connection and try again.";
        resultIcon.className = "fas fa-exclamation-triangle text-warning";
        resultIcon.style.fontSize = "4rem";
        resultModal.show();
        
        // Hide loading state
        submitText.textContent = "Submit Answers";
        submitSpinner.style.display = "none";
        submitBtn.disabled = false;
      }
    });

    // Retry button handler
    retryBtn.addEventListener("click", () => {
      resultModal.hide();
      form.reset();
      
      // Scroll to top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      
      // Reset timeouts if needed
      if (totalTimeout > 0) {
        startTimeoutCountdown();
        startTotalTimeout();
      }
    });

    // Load the quiz when page loads
    document.addEventListener('DOMContentLoaded', loadQuiz);
  </script>
</body>
</html>
