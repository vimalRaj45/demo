<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="mb-4 text-center" id="quizTitle">üìù Quiz</h2>
    <form id="quizForm"></form>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyW0MOq9H4Yd119cbuoaqK_If2iWUMZ_Ez0qm0I_dg3bA0OkXaPcCBadAIfqHJ3xgfE/exec";

    const form = document.getElementById("quizForm");
    const quizTitle = document.getElementById("quizTitle");

    const queryParams = new URLSearchParams(window.location.search);
    const quizName = queryParams.get('quiz') || 'Maths';
    quizTitle.innerText += ` ‚Äì ${quizName}`;

    async function loadQuiz() {
      try {
        console.log("üîÑ Fetching quiz:", quizName);
        const res = await fetch(`${API_URL}?quiz=${quizName}`);
        const questions = await res.json();
        if (questions.error) throw new Error(questions.error);

        if (!document.getElementById("emailField")) {
          const emailWrapper = document.createElement("div");
          emailWrapper.classList.add("mb-3");
          emailWrapper.id = "emailField";
          emailWrapper.innerHTML = `
            <label class="form-label">Email (optional)</label>
            <input type="email" name="Email" class="form-control" placeholder="Enter email to receive results">
          `;
          form.appendChild(emailWrapper);
        }

        questions.forEach(q => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("mb-3");

          const label = document.createElement("label");
          label.textContent = q.question;
          label.classList.add("form-label");

          let input;
          if (q.type === "select") {
            input = document.createElement("select");
            input.classList.add("form-select");
            q.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt.trim();
              option.textContent = opt.trim();
              input.appendChild(option);
            });
          } else {
            input = document.createElement("input");
            input.type = q.type || "text";
            input.classList.add("form-control");
          }

          input.name = q.name;
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);
        });

        console.log("‚úÖ Quiz loaded");

      } catch (err) {
        console.error("‚ùå Failed to load quiz:", err);
        alert("Failed to load quiz: " + err.message);
      }
    }

    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.quiz = quizName;

      console.log("üì§ Form data prepared:", data);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(data)
        });

        console.log("üì• Server responded to POST");
        const result = await res.json();
        console.log("‚úÖ Parsed result:", result);

        if (result.success) {
          alert(`‚úÖ Submitted! Your Score: ${result.score}`);
          form.reset();
        } else {
          alert("‚ùå Submission failed: " + result.error);
        }

      } catch (err) {
        console.error("‚ùå Network error:", err);
        alert("‚ùå Network error: " + err.message);
      }
    });

    loadQuiz();
  </script>
</body>
</html>
