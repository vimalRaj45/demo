<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
  <h2>Send Verification Email</h2>
  <form id="emailForm" class="mt-4 w-50 mx-auto text-start">
    <div class="mb-3 form-floating">
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
      <label for="emailInput">Email address</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Verification Link</button>
  </form>

  <div id="statusMessage" class="mt-4"></div>
</div>

<script>
  document.getElementById("emailForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("emailInput").value.trim();
    const statusDiv = document.getElementById("statusMessage");

    if (!isValidEmail(email)) {
      statusDiv.innerHTML = `<div class="alert alert-danger">Please enter a valid email.</div>`;
      return;
    }

    const gasUrl = "https://script.google.com/macros/s/AKfycbyQgNPtv3m0Zb2CX5-nqhyze4dh9m1pv1e8ymujYAPerAb-VdD4538BSmzXGfu8JLml/exec"; 
    fetch(`${gasUrl}?email=${encodeURIComponent(email)}`)
      .then(response => response.text())
      .then(data => {
        statusDiv.innerHTML = `<div class="alert alert-success">${data}</div>`;
      })
      .catch(err => {
        statusDiv.innerHTML = `<div class="alert alert-danger">Error sending email.</div>`;
        console.error(err);
      });
  });

  function isValidEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
</script>

</body>
</html>
