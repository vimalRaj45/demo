<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razorpay Payment Integration</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css"  rel="stylesheet">

  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container text-center" data-aos="fade-up">
    <h1 class="mb-4">Make a Payment</h1>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="amount" class="form-label">Enter Amount (in INR)</label>
        <input type="number" class="form-control" id="amount" placeholder="e.g., 100" required>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script> 

  <!-- Razorpay SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script> 

  <script>
    AOS.init();

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const amountInput = document.getElementById('amount').value.trim();
      if (!amountInput || isNaN(amountInput) || parseFloat(amountInput) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const amountInPaise = Math.round(parseFloat(amountInput) * 100); // Convert to paise

      const options = {
        key: "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay Key ID
        amount: amountInPaise.toString(),
        currency: "INR",
        name: "Your Company Name",
        description: "Test Transaction",
        handler: function (response) {
          alert("Payment successful! Transaction ID: " + response.razorpay_payment_id);
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#3399cc"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>

</body>
</html>
